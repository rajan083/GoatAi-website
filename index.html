<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <h1>ChatBot</h1>
    <form method="POST">
        <label for="message">Your Message</label><br>
        <input type="text" id="message" name="message" placeholder="Type your message here..." style="width: 80%;" required><br><br>
        <button type="submit">Send</button>
    </form>
    <div style="margin-top: 20px; font-weight: bold;">
        {% if response %}
            <p>Chatbot: {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
